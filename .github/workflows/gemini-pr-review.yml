name: AI PR Review with Gemini

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const comment = `## AI Code Review
            
This PR has been analyzed. To get a full Gemini AI review:
1. Make sure GEMINI_API_KEY is set in repository secrets
2. The review will appear here when the action completes
            
### Setup Instructions
- Go to Settings > Secrets and variables > Actions
- Add GEMINI_API_KEY from Google AI Studio
            
**Status**: Ready for AI review
`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

